<body>
<div class="source-link">
  <a class="show-source" data="embedded-video">Show source code</a>

<div class="sample-container-box">
  <div class="sample-container">

  </div>
</div>



<script src="js/three.min.js"></script>
<script src="js/pdf.min.js"></script>

<script type="text/javascript">
  window.PDFJS_LOCALE = {
    pdfJsWorker: 'js/pdf.worker.js',
    pdfJsCMapUrl: 'cmaps'
  };
</script>
<script src="js/3dflipbook.min.js"></script>

<script type="text/javascript">
  function theKingIsBlackPageCallback(n) {
    return {
      type: 'image',
      src: 'books/image/theKingIsBlack/'+(n+1)+'.jpg',
      interactive: false
    };
  }
  $('.sample-container').FlipBook({
    pageCallback: theKingIsBlackPageCallback,
    pages: 40,
    propertiesCallback: function(props) {
      props.cover.color = 0x000000;
      props.cssLayersLoader = function(n, clb) {
        if(!n) {
          clb([{
            css: [
              '.center-page {',
                'position: absolute;',
                'left: 50%;',
                'top: 50px;',
                'transform: translate(-50%, 0);',
              '}',
              'iframe {',
                'border: 0;',
              '}'
            ].join(''),
            html: '<iframe class="center-page" src="https://www.youtube.com/embed/0vrdgDdPApQ" allowfullscreen width="800" height="450"></iframe>'
          }]);
        }
      };
      return props;
    },
    template: {"html":"templates\/default-book-view.html","styles":["css\/font-awesome.min.css","css\/short-white-book-view.css"],"script":"js\/default-book-view.js","sounds":{"startFlip":"sounds\/start-flip.mp3","endFlip":"sounds\/end-flip.mp3"}}  });
</script>
</body>
</html>
